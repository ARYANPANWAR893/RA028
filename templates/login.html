<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-gray-800">Login</h2>
        <form method="POST" class="mt-4 space-y-4">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded-lg">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded-lg">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Login</button>
        </form>
        <p class="text-sm text-gray-600 mt-4">New user? <a href="{{ url_for('register') }}" class="text-blue-500">Register</a></p>
    </div>
</body>
</html>
