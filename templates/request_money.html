<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Money - Payo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Request Money</h2>
        <form method="POST" action="{{ url_for('app.request_money') }}">
            <label class="block text-sm font-medium">Recipient Email</label>
            <input type="email" name="email" class="border w-full p-2 mt-1 rounded" required>

            <label class="block text-sm font-medium mt-3">Amount (USD)</label>
            <input type="number" name="amount" min="1" class="border w-full p-2 mt-1 rounded" required>

            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded w-full">Send Request</button>
        </form>
        <a href="{{ url_for('app.home') }}" class="mt-4 inline-block text-blue-500 text-center w-full">Back</a>
    </div>
</body>
</html>
