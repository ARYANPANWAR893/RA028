<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Payo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>
        <form method="POST" action="{{ url_for('app.signup') }}">
            <label class="block text-sm font-medium">Username</label>
            <input type="text" name="username" class="border w-full p-2 mt-1 rounded" required>

            <label class="block text-sm font-medium mt-3">Email</label>
            <input type="email" name="email" class="border w-full p-2 mt-1 rounded" required>

            <label class="block text-sm font-medium mt-3">Password</label>
            <input type="password" name="password" class="border w-full p-2 mt-1 rounded" required>

            <label class="block text-sm font-medium mt-3">Language</label>
            <input type="text" name="language" class="border w-full p-2 mt-1 rounded" required>

            <label class="block text-sm font-medium mt-3">Country</label>
            <input type="text" name="country" class="border w-full p-2 mt-1 rounded" required>

            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded w-full">Sign Up</button>
        </form>
        <p class="text-center text-sm mt-4">
            Already have an account? <a href="{{ url_for('app.login') }}" class="text-blue-500">Login</a>
        </p>
    </div>
</body>
</html>
